[pytest]
# pytest 配置文件

# 测试文件搜索模式
python_files = test_*.py

# 测试类搜索模式
python_classes = Test*

# 测试函数搜索模式
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v                    # 详细输出
    --tb=short            # 简短的traceback
    --strict-markers      # 严格标记模式
    --disable-warnings    # 禁用警告
    
# 覆盖率选项
# 运行 pytest --cov 时启用
# addopts = --cov=infrastructure --cov-report=html --cov-report=term

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行较慢的测试
