[pytest]
; pytest 配置文件
; 注意: INI 文件使用分号(;)作为注释符，不要使用井号(#)

; 测试文件搜索模式
python_files = test_*.py

; 测试类搜索模式
python_classes = Test*

; 测试函数搜索模式
python_functions = test_*

; 测试目录
testpaths = tests

; 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

; 覆盖率选项 (运行 pytest --cov 时启用)
; addopts = --cov=infrastructure --cov-report=html --cov-report=term

; 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行较慢的测试
